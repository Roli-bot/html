<body>
    <h1>
        Zongora
    </h1>
    <p>4 éves korom óta zongorázok, viszont az elmúlt egy évben nem nagyon foglallkoztam vele, ezért még vissza kell tanulnom. Nagyon élvezem csinálni, mert szerintem a zongora az egy csodálatos hangszer. Ahogy a zene készítésről szóló oldalamon is elmondom a zongora nagyszerepet játszik. </p>
